<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact Card</title>
</head>

<body>

    <article class="contact-card">
        
        <!-- Profile Picture -->
        <div class="profile-picture">
        </div>
        
        <!-- Contact Details -->
        <div class="contact-details">
            
            <!-- Name and Role -->
            <div class="name-role">
                <h2>Patrick Bateman</h2>
                <p>Vice President <wbr>of Mergers <wbr>and Acquisitions</p>

                <div class="email">
                    <p><a href="mailto:patrick.bateman@pierceandpierce.com">patrick.bateman<wbr>@pierceandpierce.com</a></p>
                </div>
            
            </div>

            <!-- Company Information -->
            <div class="company-info">

                <div class="company-name">
                    <p><strong>Pierce & Pierce</strong></p>
                </div>
                
                <div class="company-address">
                    <p>358 Exchange Place<br>New York, N.Y. 10099</p>
                </div>
                
                <div class="company-contact">
                    <p><strong>Ph:</strong> (212) 555-6342</p>
                    <p><strong>Fx:</strong> (212) 555-6390</p>
                    <p><strong>Tx:</strong> 10 4534</p>
                </div>
                
                <div class="company-web">
                    <p><a href="https://www.pierceandpierce.com">www.pierceandpierce.com</a></p>
                </div>
            
            </div>
        
        </div>
    
    </article>

</body>

</html>
